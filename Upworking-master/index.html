<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="build/css/intlTelInput.css">
  <link rel="stylesheet" href="build/css/demo.css">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        

        <script type="text/javascript" src="./moment.js"></script>
        <script type="text/javascript" src="./daterangepicker.js"></script>
         <body>
        
            <div class="general" style="width: 98%">
                
          

                <form action="mail" class="form" method="post">
                    <div style="display: flex;flex-direction: row;width: 20%">
                        <input type="text" name="from" placeholder="From" style="width: 50%">
                        <div style=" overflow: hidden;background-color: #efefef; padding: 15px; position: relative;">
                            <div style="background-image: url('exchange-arrows.png');padding: 10px; position:absolute;top:22%;
                            left: 15%; background-color: #efefef;background-repeat: no-repeat; background-size: 95%;">
                            </div>
                        </div>
                        <input type="text" name="to" placeholder="To" style="width: 50%">
                       
                    </div>
                    <div style="display: flex;width: 14%" >
                            <input type="text" placeholder="Deparature" name="value_from_start_date" data-datepicker="separateRange"  style="width: 50%" />
                         
                            <input type="text" placeholder="Return" name="value_from_end_date" data-datepicker="separateRange" style="width: 50%" />
                           
                    </div>
                  
                    <div style="width:7%">
                        <select name="ticketClass" id="" style="height:100%;width: 100%; background: white; ">
                            <option value="Business">Business</option>
                            <option value="First">First</option>
                        </select>
                    </div>
                    <div style="width:10%">
                        <input type="number" placeholder="Passengers" min="1" max="20" name="Passengers" style="width: 100%">
                    </div>
                    <div style="width: 10%;">
                        <input type="name" name="name" placeholder="Name">
                    </div>
                    <div style="display: flex; width: 29%"> 
                        
                            <input id="phone" name="phone" type="tel" >
                        
                            <input type="email" name="email" style="width: 50%" placeholder="Email">
                    </div>
                    <div style="width: 10%">
                        <input type="submit" value="REQUEST QUOTE" style="font-size:8px;height:100%;padding:0 2px;background:#f0cb7e;font-weight: bolder;color: black; letter-spacing: 2px;width: 100%">
                    </div>
                </form>
            </div>

        </div>
       
        <script src="script.js" >
            
        </script>
        <script src="build/js/intlTelInput.js"></script>
  <script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
     
      utilsScript: "build/js/utils.js",
    });
  </script>
    </body>
</html>
